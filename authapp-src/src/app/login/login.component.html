<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" (ngSubmit)="onSubmitLogin(f)" #f="ngForm" >
                        <fieldset>
                            <div class="form-group">
                                <input 
                                class="form-control" 
                                placeholder="Username" 
                                id="name" 
                                name="username" 
                                ngModel 
                                type="text" 
                                #username="ngModel"
                                required >
                                <p class="help-block invalid" *ngIf="!username.valid && username.touched" >Please enter username</p>
                            </div>
                            
                            <div class="form-group">
                                <input class="form-control" 
                                placeholder="Password" 
                                id="password" 
                                name="password" 
                                ngModel type="password" 
                                #password="ngModel"
                                required>
                                <p class="help-block invalid" *ngIf="!password.valid && password.touched" >Please enter password</p>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-success btn-block" [disabled] = "!f.valid" >Sign In</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
