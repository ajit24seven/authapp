<div *ngIf="user"  class="container">
    <div class="row">
        <h2 class="page-header">{{user.name}}</h2>
        <ul class="list-group">
          <li class="list-group-item"><label>User Name: </label> {{user.name}}</li>
          <li class="list-group-item"><label>Email: </label> {{user.email}}</li>
        </ul>
    </div>
</div>
